- title: "PFC"
  title_detail: "Proyecto Final de Carrera - Al final del Arenas Negras (Garachico)"
  slug: "proyecto-final-carrera"
  category: "PFC"
  color: "#82726b"
  images: "1_pfc"
  cover: "./1_pfc/001.png"
  desc: "El sendero discurre por un viejo Camino de Herradura siguiendo el trayecto de las coladas lávicas, que en mayo de 1706 bajaron desde el cráter del Volcán Arenas Negra, e impulsadas por la pendiente arrasaron las aldeas que encontraron a su paso llegando al puerto, reduciendo su bahía y afectando a parte de su núcleo urbano. El camino tiene su partida en San Juan del Reparo y discurre por la calle El Monte.
</br></br>Una vía estrecha que desciende hasta una primera desviación, que debe seguirse hacia la izquierda, y una segun- da, hacia la derecha. El asfaltado de la calle empieza a desdibujarse en este tramo y aparece un empedrado que tiene su origen en un antiguo camino de herradura que baja en zig-zag y desde el que es posible obtener unas maravillosas vistas de la Villa y Puerto de Garachico. Este paraje natural se caracteriza por la combinación de las coladas originadas en la erupción del volcán. También marca el paisaje una variada vegetación en la que domina el pinar como única especie arbórea, mezclado con algunas rupícolas como los bejeques, cerrajas, tomi- llos y algunos cardoncillos, sin olvidar la constante presencia de helechos y líquenes.
</br></br>El sendero va desapareciendo para llegar a las afueras del pueblo, donde aparecen las primeras casas. Se accede desde aquí a una calle que desciende entre construcciones de arquitectura tradicional y algunas edificaciones modernas hasta la iglesia de Santa Ana, la glorieta de San Francisco, el Ayuntamiento y la Casa de piedra, todo ello situado alrededor de la plaza de La Libertad.
</br></br>La calle de la izquierda conduce a donde se encuentra EL FINAL DEL ARENAS NEGRAS."